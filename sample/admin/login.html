<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - South Cotabato Data Bank</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/variables.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <link rel="stylesheet" href="../assets/css/utilities.css">

  <style>
    body {
      background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--primary-hover)) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background: hsl(var(--card));
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    .login-header {
      background: hsl(var(--primary));
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .login-logo {
      width: 4rem;
      height: 4rem;
      margin: 0 auto 1rem;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: hsl(var(--primary));
    }

    .login-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: white;
      margin: 0;
    }

    .login-subtitle {
      font-size: var(--text-sm);
      color: rgba(255, 255, 255, 0.9);
      margin-top: 0.5rem;
    }

    .login-content {
      padding: 2rem;
    }

    .login-footer {
      background: hsl(var(--muted) / 0.3);
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: var(--text-sm);
      color: hsl(var(--muted-foreground));
    }

    .demo-credentials {
      background: hsl(var(--muted));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .demo-credentials-title {
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      color: hsl(var(--muted-foreground));
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .demo-credentials-text {
      font-size: var(--text-sm);
      font-family: var(--font-mono);
      color: hsl(var(--foreground));
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">
          <i data-lucide="shield-check" style="width: 2.5rem; height: 2.5rem;"></i>
        </div>
        <h1 class="login-title">Admin Portal</h1>
        <p class="login-subtitle">South Cotabato Convergence Data Bank</p>
      </div>

      <!-- Content -->
      <div class="login-content">
        <!-- Demo Credentials -->
        <div class="demo-credentials">
          <div class="demo-credentials-title">Demo Credentials</div>
          <div class="demo-credentials-text">
            <div>Email: admin@southcotabato.gov.ph</div>
            <div>Password: demo123</div>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label form-label-required">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="your.email@southcotabato.gov.ph"
              value="admin@southcotabato.gov.ph"
              required
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label form-label-required">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              value="demo123"
              required
            >
          </div>

          <div class="form-group">
            <div class="form-checkbox-group">
              <input type="checkbox" id="remember" class="form-checkbox">
              <label for="remember" style="font-size: var(--text-sm); cursor: pointer;">
                Remember me
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-full">
            <i data-lucide="log-in"></i>
            <span>Sign In</span>
          </button>
        </form>

        <!-- Links -->
        <div style="margin-top: 1.5rem; text-align: center;">
          <a href="#" class="text-sm" style="color: hsl(var(--primary));">
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
          <i data-lucide="arrow-left" style="width: 1rem; height: 1rem;"></i>
          <a href="../public/index.html" style="color: hsl(var(--primary));">
            Back to Public Portal
          </a>
        </div>
      </div>
    </div>

    <!-- Info Message -->
    <div style="margin-top: 1.5rem; text-align: center; color: white;">
      <p style="font-size: var(--text-sm); opacity: 0.9;">
        <i data-lucide="info" style="width: 1rem; height: 1rem; display: inline-block; vertical-align: middle;"></i>
        This is a demonstration portal. Use the demo credentials to access.
      </p>
    </div>
  </div>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../assets/js/icons.js"></script>

  <!-- Login Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple demo authentication
      if (email === 'admin@southcotabato.gov.ph' && password === 'demo123') {
        // Store login state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', 'Admin User');

        // Redirect to dashboard
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Please use the demo credentials provided.');
      }
    });
  </script>
</body>
</html>
